IK-Gazebo-v0:
  env_wrapper:
      - drl_grasping.envs.randomizers.ManipulationGazeboEnvRandomizer:
          robot_random_joint_positions: True
          robot_random_joint_positions_std: 0.1
  normalize: true
  n_envs: 16
  n_timesteps: !!float 5e4
  policy: 'MlpPolicy'
  n_steps: 256
  gae_lambda: 0.94
  gamma: 0.99
  n_epochs: 4
  ent_coef: 0.0